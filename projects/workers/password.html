<script>

// 1. create                      ///////////////////// helpful during development
const worker = new Worker(`sha1.js?nocache=${Date.now()}`);

// 2. register
worker.onmessage = function (messageEvent) {
    const { str, sha1hex } = messageEvent.data;
    console.log(str, "->", sha1hex);
};

// 3. post
worker.postMessage("The quick brown fox jumps over the lazy dog");
